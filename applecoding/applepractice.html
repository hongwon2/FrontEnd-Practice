<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main-copy.css" />
  </head>
  <body>
    <div class="blue" id="firstHi">
      <p id="idtitle">아이디입력하세요-날없애봐</p>
      <button class="x" onclick="버튼x()">x</button>
    </div>

    <button id="firstbutton" onclick="버튼1()">버튼1</button>
    <button id="secondbutton" onclick="버튼2()">버튼2</button>

    <script>
      function 버튼1() {
        document.getElementById("idtitle").innerHTML = "아이디를 입력해 주세요";
        document.getElementById("firstHi").style.display = "block";
      }

      function 버튼2() {
        document.getElementById("idtitle").innerHTML =
          "비밀번호를 입력해주세요";
        document.getElementById("firstHi").style.display = "block";
      }

      function 버튼x() {
        document
          .getElementById("firstHi")
          .addEventListener("click", function () {
            document.getElementById("firstHi").style.display = "none";
          });
      }
    </script>
  </body>
</html>
