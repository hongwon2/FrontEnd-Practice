    <script>
      //   ES5 상속 : Object.create(프로토타입오브젝트);

      var 자식 = Object.create(부모);

    <script>
      //ES6 상속 : class : 콘스트럭터를 만드는 신 문법
      class 부모2 {
        constructor() {
          this.name = "Kim";
          this.sayHi = function () {
            console.log("hello");
          };
        }
        sayHi() {
          // 이렇게 따로 함수를 만들면 할아버지의 프로토타입에 추가됨
          console.log("hello");
        }
      }

      var 자식 = new 부모2();
    </script>

    <script>
      //유사한 class 하나를 더 만드는 방법 : extend
      class 할아버지 {
        constructor(name, name2) {
          this.성 = "kim";
          this.이름 = name;
          this.이름2 = name2;
        }
        sayHi() {
          console.log("안녕 저는 할아버지에요");
        }
      }

      var 할아버지1 = new 할아버지("만덕");

      class 아버지 extends 할아버지 {
        //할아버지 class 랑 유사한 class(할아버지의 속성을 그대로 물려받아서) 만들고 싶어요
        constructor(name, name2) {
          super(name, name2);
          //extend 해서 만든 class 는 this를 그냥 못써요 super()를 써야함.
          //엄밀히 말하면 여기서 super()는 할아버지 클래스의 this.성 = 'kim',this.이름 = name 이랑 같음
          //name 은 파라미터값이었으니 파라미터도 넣으셈
          this.나이 = 50;
        }
        sayHi() {
          console.log("안녕 저는 아버지에요");
          super.sayHi(); //부모의 프로토타입 함수 실행 그니까 sayHi() {console.log("안녕 저는 할아버지에요");}라는 뜻
        }
      }
      var 아버지1 = new 아버지("만수", "만지");
    </script>
