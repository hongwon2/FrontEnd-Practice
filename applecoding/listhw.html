<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var 출석부 = ["흥민", "영희", "철수", "재석"];

      function 이름찾기(name) {
        for (var i = 0; i < 출석부.length; i++) {
          if (name == 출석부[i]) {
            console.log("있어요");
          } else {
            console.log("없다");
          }
        }
      }

      이름찾기("명수");
    </script>

    <script>
      function 구구단() {
        for (var i = 1; i <= 9; i++) {
          for (var j = 1; j <= 9; j++) {
            console.log(i * j);
          }
        }
      }
      구구단();
    </script>

    <script>
      var num = 0;
      var avgnum = 0;
      function 평가(리스트, 이번점수) {
        for (var i = 0; i < 리스트.length; i++) {
          num += 리스트[i];
        }
        avgnum = num / 리스트.length;
        result = 이번점수 - avgnum;

        if (avgnum > 이번점수) {
          console.log("평균점수가 " + -result + "점 떨어졌네요");
        } else {
          console.log("평균점수가 " + result + "점 올랐네요");
        }
      }

      평가([10, 20, 30], 50);
    </script>
  </body>
</html>
