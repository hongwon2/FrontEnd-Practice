<html>
  <head>
    <!-- Load plotly.js into the DOM -->
    <script src="https://cdn.plot.ly/plotly-2.17.1.min.js"></script>
    <script>
      function draw() {
        var trace1 = {
          x: [5, 2, 5, 4],
          y: [10, 15, 13, 17],
          mode: "markers",
          type: "scatter",
        };

        var trace2 = {
          x: [6, 2, 10, 4],
          y: [16, 5, 11, 9],
          mode: "markers",
          type: "scatter",
        };

        var trace3 = {
          x: [5, 6, 3, 2],
          y: [12, 9, 15, 12],
          mode: "markers",
          type: "scatter",
        };

        var data = [trace1, trace2, trace3];

        Plotly.newPlot("myDiv", data);
      }
    </script>
  </head>

  <body onload="draw()">
    <div id="myDiv"></div>
  </body>
</html>
